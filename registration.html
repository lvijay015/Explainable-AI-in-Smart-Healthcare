<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Healthcare - Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="registration">
    <div class="container">
        <h1>Smart Healthcare</h1>
        <div id="registrationForm">
            <h2>Create Account</h2>
            <form action="register.php" method="POST">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span id="passwordWarning" class="warning"></span> 
                <input type="text" id="dob" name="dob" placeholder="Date of Birth" required>
                <input type="text" id="age" name="age" placeholder="Age" required>
                <span id="ageWarning" class="warning"></span>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
                <span id="phoneNumberWarning" class="warning"></span>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <span id="emailWarning" class="warning"></span> 
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> 
    <script src="script.js"></script>
</body>
</html>
